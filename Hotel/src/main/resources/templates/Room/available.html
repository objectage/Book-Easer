<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
</head>
<body>
<h1>Available Rooms</h1>
<ul>
    <li th:each="room : ${rooms}">
        Type: <span th:text="${room.type}"></span>,
        Price: <span th:text="${room.price}"></span>
    </li>
</ul>
<a th:href="@{/room}">Return to Room List</a>
</body>
</html>
