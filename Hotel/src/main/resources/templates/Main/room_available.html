<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
    <style>
        .room-list {
            list-style: none;
            padding: 0;
        }
        .room-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .book-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Available Rooms</h1>
<ul class="room-list">
    <li th:each="room : ${rooms}" th:if="${room.availability}">
        <span>Type: <span th:text="${room.type}"></span>,</span>
        <span>Price: <span th:text="${room.price}"></span></span>
        <!-- Book Button -->
        <form th:action="@{/home/bookRoom}" method="post" style="display: inline;">
            <input type="hidden" name="roomId" th:value="${room.id}" />
            <button type="submit" class="book-button">Book</button>
        </form>
    </li>
</ul>
<a href="#" onclick="history.back(); return false;">Go to All Rooms</a>
<a href="/hotelmanager/home">Back to Home</a>
</body>
</html>
