<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Room</title>
</head>
<body>
<h1>Book a Room</h1>

<form th:action="@{/home/confirmBooking}" method="post">
    <div>
        <label>Room ID:</label>
        <span th:text="${booking.room.id}"></span>
        <input type="hidden" name="roomid" th:value="${booking.room.id}" />

    </div>
    
    <div>
        <label>Customer ID:</label>
        <span th:text="${booking.customer.id}"></span>
        <input type="hidden" name="customerid" th:value="${booking.customer.id}" />

    </div>

    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />
    </div>

    <div>
        <label for="noOfDays">Number of Days:</label>
        <input type="number" id="noOfDays" name="noOfDays" required />
    </div>

    <div>
        <button type="submit">Book Now</button>
    </div>
</form>

<a th:href="@{/rooms}">Back to Rooms</a>
</body>
</html>
