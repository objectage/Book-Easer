<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
<h1>Hotels</h1>
<div th:if="${hotel != null}">
    <ul>
        <li th:each="hotel : ${hotel}">
            <span th:text="${hotel.name}">Hotel Name</span>,
            <span th:text="${hotel.city}">City</span>
        </li>
    </ul>
</div>
<a th:href="@{/hotel/new}">Add New Hotel</a>
</body>
</html>
