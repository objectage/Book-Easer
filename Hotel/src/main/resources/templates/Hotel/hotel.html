<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
<h1>Hotels</h1>

<div th:if="${hotel != null}">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hotel : ${hotel}">
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.name}"></td>
                <td th:text="${hotel.city}"></td>
                <td>
                    <form th:action="@{/hotel/delete}" method="post" style="display:inline">
                        <input type="hidden" name="id" th:value="${hotel.id}" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this hotel?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/hotel/new}">Add New Hotel</a>
<a th:href="@{/hotel/edit}">Edit Hotel</a>
<a th:href="@{/hotel/name}">Filter by hotel name</a>
<a th:href="@{/hotel/city}">Filter by hotel city</a>
</body>
</html>
