<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>

<div>
    <a th:href="@{/customer/new}">Add New Customer</a>
</div>
<div>
    <a th:href="@{'/customer/edit'}">Edit</a>
</div>

<div th:if="${customer != null}">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customer}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <form th:action="@{/customer/delete}" method="post" style="display:inline">
                        <input type="hidden" name="id" th:value="${customer.id}" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/customer/name}">Search by Name</a>
</body>
</html>
