<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coupons</title>
</head>
<body>
<h1>Coupons</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Discount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="coupon : ${coupon}"> 
            <td th:text="${coupon.id}"></td>
            <td th:text="${coupon.code}"></td>
            <td th:text="${coupon.discount} + '%'"></td>
            <td>
                <form th:action="@{deleteCoupon/{id}(id=${coupon.id})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this coupon?');">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<a href="/hotelmanager/addCoupon">Add New Coupon</a>
</body>
</html>
